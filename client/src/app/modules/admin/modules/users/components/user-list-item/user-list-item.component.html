<td>
  <div class="flex align-items-center">
    <span>{{ user.accountNumber }}</span>
    <i
      *ngIf="showUserNotification(user, notifications$ | async)"
      class="pi pi-circle-fill text-green-600 ml-2"
    ></i>
  </div>
</td>
<td>
  <span class="p-column-title">ПІБ</span>
  {{ user.fullName }}
</td>
<td>
  <span class="p-column-title">Нотатка</span>
  {{ user.note }}
</td>
<td>{{ user.email }}</td>
<td>
  <span class="white-space-nowrap">{{ user.phoneNumber | phoneNumber }}</span>
</td>
<td>{{ user.manager ? user.manager.fullName : '-' }}</td>
<td
  [ngClass]="{
    'text-red-500': !user.userConfirmed,
    'text-green-500': user.userConfirmed
  }"
>
  {{ user.userConfirmed ? 'Так' : 'Ні' }}
</td>
<td
  [ngClass]="{
    'text-red-500': !user.emailConfirmed,
    'text-green-500': user.emailConfirmed
  }"
>
  {{ user.emailConfirmed ? 'Так' : 'Ні' }}
</td>
<td
  [ngClass]="{
    'text-red-500': user.userFreezed,
    'text-green-500': !user.userFreezed
  }"
>
  {{ user.userFreezed ? 'Так' : 'Ні' }}
</td>
