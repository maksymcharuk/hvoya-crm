<div class="cart-widget">
  <div class="text-900 text-xl pb-3 border-bottom-1 surface-border">Кошик</div>
  <ng-container *ngIf="(cartLoading$ | async) === 0; else skeleton">
    <ng-container *ngIf="cart$ | async as cart">
      <ng-container *ngIf="cartNotEmpty$ | async; else emptyCart">
        <div class="max-h-15rem overflow-y-auto">
          <table class="w-full">
            <ng-container *ngFor="let cartItem of cart.items">
              <tr data-cy="cart-widget-item">
                <td class="py-3">
                  <a
                    [routerLink]="[
                      '/dashboard',
                      'products',
                      cartItem.product.baseProduct.id,
                      cartItem.product.id
                    ]"
                  >
                    <img
                      [src]="
                        cartItem.product.properties.images
                          ? cartItem.product.properties.images[0]?.url
                          : ''
                      "
                      class="w-4rem h-4rem flex-shrink-0 shadow-1"
                    />
                  </a>
                </td>
                <td class="pl-5 mr-8">
                  <a
                    [routerLink]="[
                      '/dashboard',
                      'products',
                      cartItem.product.baseProduct.id,
                      cartItem.product.id
                    ]"
                    class="text-900 font-medium"
                  >
                    {{ cartItem.product.properties.name }}
                  </a>
                  <div class="text-600 mt-2">{{ cartItem.product.sku }}</div>
                </td>
                <td class="pl-5 font-medium ml-auto mr-2">
                  К-ть: {{ cartItem.quantity }}
                </td>
                <td class="pl-5 text-900 font-medium">
                  {{
                    cartItem.product.properties.price * cartItem.quantity
                      | currency
                  }}
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
        <div class="py-3 border-bottom-1 surface-border">
          <div class="flex align-items-center justify-content-between">
            <span class="text-900 font-bold"> Всього </span>
            <div class="text-900 font-bold">{{ cart.total | currency }}</div>
          </div>
        </div>
        <div class="py-3 flex align-items-center p-fluid">
          <button
            routerLink="cart"
            pButton
            class="p-button-outlined mr-2"
            type="button"
            label="Кошик"
          ></button>
          <button
            [routerLink]="['/dashboard', 'orders', 'checkout']"
            pButton
            class="ml-2"
            type="button"
            label="Оформити"
            data-cy="cart-widget-checkout-button"
          ></button>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #skeleton>
  <div class="py-3">
    <p-skeleton height="4rem" width="252px"></p-skeleton>
  </div>
  <div class="py-3">
    <p-skeleton height="4rem"></p-skeleton>
  </div>
  <div class="py-3 border-bottom-1 surface-border">
    <p-skeleton height="16px"></p-skeleton>
  </div>
  <div class="py-3 grid">
    <div class="col-6 pr-2 pb-0">
      <p-skeleton height="39px"></p-skeleton>
    </div>
    <div class="col-6 pl-2 pb-0">
      <p-skeleton height="39px"></p-skeleton>
    </div>
  </div>
</ng-template>

<ng-template #emptyCart>
  <div
    class="p-5 pt-6 flex flex-column align-items-center justify-content-center"
  >
    <i class="pi pi-shopping-cart text-4xl"></i>
    <span class="text-2xl mt-3">Кошик пустий</span>
  </div>
</ng-template>
