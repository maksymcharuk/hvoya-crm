<div class="reset-password">
  <a routerLink="/">
    <img src="assets/images/logo.svg" alt="logo" />
  </a>
  <div class="reset-password-wrapper">
    <h3>Відновити пароль</h3>
    <form
      class="reset-password-wrapper-form"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit(forgotPasswordForm.value)"
    >
      <div class="p-fluid formgrid grid">
        <div class="field col-12 md:col-12">
          <label>Пошта</label>
          <input
            name="email"
            formControlName="email"
            id="float-input-invalid"
            type="email"
            placeholder="Введіть пошту"
            pInputText
          />
          <app-form-control-error-message
            [formGroup]="forgotPasswordForm"
            controlName="email"
            errorType="required"
            errorMessage="Потрібно ввести пошту"
          >
          </app-form-control-error-message>
        </div>
      </div>
      <div class="p-fluid formgrid grid">
        <div class="field col-12 md:col-12">
          <button
            [disabled]="isLoading"
            type="submit"
            pButton
            label="Підтвердити"
          ></button>
        </div>
      </div>
      <div class="text-center">
        <a class="mb-3" [routerLink]="['/', 'auth', 'sign-in']">
          Перейти на сторінку входу
        </a>
      </div>
    </form>
  </div>
</div>
