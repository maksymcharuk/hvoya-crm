<ng-container>
  <div class="flex mb-3 justify-content-between card p-3">
    <!-- <p-dropdown
      [options]="sortOptions"
      [(ngModel)]="sortValue"
      placeholder="Сортування"
      (onChange)="onSortChange($event)"
      optionValue="value"
      styleClass="mb-2 md:mb-0"
    ></p-dropdown> -->
    <p-multiSelect
      [options]="filterList"
      [(ngModel)]="selectedFilters"
      (onChange)="onFilter($event)"
      defaultLabel="Виберіть фільтри"
      [group]="true"
      display="chip"
      dataKey="uuid"
      optionLabel="label"
    >
      <ng-template let-filter pTemplate="group">
        <div class="flex align-items-center">
          <span>{{ filter.label }}</span>
        </div>
      </ng-template>
    </p-multiSelect>
    <span class="p-input-icon-left p-mb-2 p-mb-md-0">
      <i class="pi pi-search"></i>
      <input
        [(ngModel)]="searchKeyValue"
        type="text"
        pInputText
        placeholder="Пошук по назві"
        (ngModelChange)="searchValueUpdate$.next($event)"
      />
    </span>
  </div>
</ng-container>

<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
  <div class="grid -mt-3 -ml-3 -mr-3">
    <ng-template #loading>
      <ng-container *ngFor="let _ of [].constructor(10)">
        <div class="col-12 md:col-6 lg:col-4 mb-5 md:mb-0">
          <div class="card">
            <div class="skeleton-wrapper mb-3">
              <p-skeleton
                width="100%"
                styleClass="skeleton-wrapper-img"
              ></p-skeleton>
            </div>
            <p-skeleton width="100%" height="20px"></p-skeleton>
            <div class="my-2">
              <p-skeleton width="100%" height="25px"></p-skeleton>
            </div>
            <div class="my-4">
              <p-skeleton width="30%" height="16px"></p-skeleton>
            </div>
            <p-skeleton width="100%" height="39px"></p-skeleton>
          </div>
        </div>
      </ng-container>
    </ng-template>
    <ng-container *ngIf="productList$ | async as products; else loading">
      <ng-container *ngFor="let product of products">
        <div class="flex col-12 md:col-6 lg:col-4 mb-5 md:mb-0">
          <app-product-item
            class="flex"
            [product]="product"
            [hideAddToCartButton]="hideAddToCartButton"
            (addToCart)="onAddToCart($event)"
          ></app-product-item>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
