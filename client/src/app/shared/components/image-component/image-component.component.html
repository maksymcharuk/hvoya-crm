<div
  class="flex align-items-center justify-content-center"
  [style]="{ height: height, width: width }"
  *ngIf="isLoading"
>
  <p-progressSpinner styleClass="w-2rem h-2rem"></p-progressSpinner>
</div>
<img
  [src]="image"
  [style]="{
    visibility: isLoading ? 'hidden' : '',
    height: height,
    width: width
  }"
  (load)="hideLoader()"
  (error)="hideLoader()"
/>
