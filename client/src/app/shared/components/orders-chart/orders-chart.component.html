<p-chart
  *ngIf="!loading; else skeleton"
  type="bar"
  [data]="data"
  [options]="options"
></p-chart>

<ng-template #skeleton>
  <div class="flex justify-content-between align-items-end">
    <p-skeleton height="350px" class="skeleton"></p-skeleton>
    <p-skeleton height="100px" class="skeleton"></p-skeleton>
    <p-skeleton height="250px" class="skeleton"></p-skeleton>
    <p-skeleton height="85px" class="skeleton"></p-skeleton>
    <p-skeleton height="150px" class="skeleton"></p-skeleton>
  </div>
</ng-template>
