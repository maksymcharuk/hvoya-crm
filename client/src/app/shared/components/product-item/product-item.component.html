<div class="p-2">
  <div class="wrapper mb-3">
    <img [src]="selectedImage" class="wrapper__img w-full" />
    <div class="colors my-2">
      <p-selectButton
        *ngIf="selectedColor"
        [options]="colors"
        [(ngModel)]="selectedColor"
        (onChange)="onVariantChange($event, 'color')"
        optionValue="code"
      >
        <ng-template let-color>
          <i class="pi pi-circle-fill" [style.color]="color.code"></i>
        </ng-template>
      </p-selectButton>
    </div>
  </div>
  <span class="text-900 font-medium text-xl" data-cy="product-name">{{
    selectedVariant?.properties?.name
  }}</span>
  <div class="my-2">
    <p-selectButton
      *ngIf="selectedSize"
      [options]="sizes"
      [(ngModel)]="selectedSize"
      (onChange)="onVariantChange($event, 'size')"
      optionLabel="code"
      optionValue="code"
    ></p-selectButton>
  </div>
  <div class="my-4">
    <span
      *ngIf="selectedVariant?.properties?.price"
      class="font-bold text-900 ml-2"
      data-cy="product-price"
      >{{ selectedVariant?.properties?.price | currency }}</span
    >
  </div>
  <button
    *ngIf="!hideAddToCartButton"
    pButton
    class="w-full"
    type="button"
    icon="pi pi-shopping-cart"
    iconPos="left"
    label="Add to Cart"
    data-cy="product-add-to-cart-button"
    (click)="onAddToCart()"
  ></button>
</div>
