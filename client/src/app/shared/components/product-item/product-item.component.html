<div class="p-2">
  <div class="wrapper mb-3">
    <img
      src="https://hvoya.com/static/uploads/103/conversions/yalynka-lyta-classic-2-2-thumb.jpg"
      class="wrapper__img w-full"
    />
    <div class="colors my-2">
      <p-selectButton
        [options]="colors"
        [(ngModel)]="selectedColor"
        (onChange)="onVariantChange($event, 'color')"
        optionValue="code"
      >
        <ng-template let-color>
          <i class="pi pi-circle-fill" [style.color]="color.code"></i>
        </ng-template>
      </p-selectButton>
    </div>
  </div>
  <span class="text-900 font-medium text-xl">{{ selectedVariant?.name }}</span>
  <div class="my-2">
    <p-selectButton
      [options]="sizes"
      [(ngModel)]="selectedSize"
      (onChange)="onVariantChange($event, 'size')"
      optionLabel="code"
      optionValue="code"
    ></p-selectButton>
  </div>
  <div class="my-4">
    <span class="font-bold text-900 ml-2">${{ selectedVariant?.price }}</span>
  </div>
  <button
    pButton
    class="w-full"
    type="button"
    icon="pi pi-shopping-cart"
    iconPos="left"
    label="Add to Cart"
    (click)="addToCart()"
  ></button>
</div>
