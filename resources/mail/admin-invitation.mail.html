{{#layout title="Запрошення на адміністрування сайту"}}
<h1 style="margin: 0 0 15px; font-size: 18px">Доброго дня,</h1>
<p style="margin: 0 0 15px">
  Будь ласка, натисніть на кнопку, щоб зареєструватися і почати роботу
  адмінітартора на сайті.
</p>
<div style="text-align: center; margin-bottom: 30px">
  <a
    href="{{ url }}"
    style="
      display: inline-block;
      background-color: #24a060;
      padding: 10px 25px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    "
  >
    Зареєструватися
  </a>
</div>
<p style="margin: 0">
  Якщо ви не робили запит на реєстрацію, можете просто проігнорувати цей лист.
</p>
{{/layout}}
