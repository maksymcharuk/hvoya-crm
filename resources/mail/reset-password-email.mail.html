{{#layout title="Зміна паролю"}}
<h1 style="margin: 0 0 15px; font-size: 18px">
  Доброго дня, {{ user.lastName }} {{ user.firstName }}
</h1>
<p style="margin: 0 0 15px">
  Будь ласка, перейдіть за посиланням, щоб змінити ваш пароль.
</p>
<div style="text-align: center; margin-bottom: 30px">
  <a
    href="{{ url }}"
    style="
      display: inline-block;
      background-color: #24a060;
      padding: 10px 25px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    "
  >
    Змінити пароль
  </a>
</div>
<p>
  Якщо ви не робили запит на відновлення паролю, можете просто проігнорувати цей
  лист.
</p>
{{/layout}}
